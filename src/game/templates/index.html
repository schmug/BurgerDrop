<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger Drop! - Restaurant Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        {{CSS_CONTENT}}
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <span style="font-size: 36px;">ğŸ”</span>
            <span>Burger Drop!</span>
        </div>
        <div class="score-display" id="scoreDisplay">Score: 0</div>
        <button class="audio-toggle" id="audioToggle" aria-label="Toggle Audio">ğŸ”Š</button>
    </div>

    <div class="performance-overlay" id="performanceOverlay"></div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h1 class="game-over-title">Game Over! ğŸ”</h1>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <button class="play-again-btn" id="playAgainBtn">Play Again!</button>
        </div>
    </div>

    <script type="module">
        import { Game } from './worker.js';
        
        // Initialize and start the game
        const game = new Game();
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => game.initialize());
        } else {
            game.initialize();
        }
    </script>
</body>
</html>
